<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWatchIT - Blog & Analyses D√©taill√©es</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-weight: 500;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
        }

        select, input {
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .blog-header {
            padding: 25px;
            border-bottom: 1px solid #ecf0f1;
        }

        .blog-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .blog-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #e74c3c;
            color: white;
        }

        .severity-high {
            background: #f39c12;
            color: white;
        }

        .severity-medium {
            background: #f1c40f;
            color: #2c3e50;
        }

        .severity-low {
            background: #2ecc71;
            color: white;
        }

        .blog-content {
            padding: 25px;
        }

        .blog-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .blog-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin: 0;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            padding: 25px;
        }

        .analysis-section {
            margin-bottom: 30px;
        }

        .analysis-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .analysis-content {
            line-height: 1.6;
            color: #555;
        }

        .recommendations-list {
            list-style: none;
            padding: 0;
        }

        .recommendations-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-articles {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .modal-content {
                margin: 5% auto;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç TechWatchIT Blog</h1>
            <p>Analyses d√©taill√©es et insights techniques automatis√©s</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="severityFilter">S√©v√©rit√©</label>
                    <select id="severityFilter">
                        <option value="">Toutes</option>
                        <option value="critical">Critique</option>
                        <option value="high">Haute</option>
                        <option value="medium">Moyenne</option>
                        <option value="low">Faible</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="technologyFilter">Technologie</label>
                    <select id="technologyFilter">
                        <option value="">Toutes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="daysFilter">P√©riode</label>
                    <select id="daysFilter">
                        <option value="7">7 derniers jours</option>
                        <option value="30" selected>30 derniers jours</option>
                        <option value="90">90 derniers jours</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Recherche</label>
                    <input type="text" id="searchFilter" placeholder="Rechercher...">
                </div>
            </div>
        </div>

        <!-- Blog Grid -->
        <div class="blog-grid" id="blogGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement des analyses...</p>
            </div>
        </div>
    </div>

    <!-- Modal for detailed analysis -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Analyse D√©taill√©e</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detailed analysis content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allArticles = [];
        let currentFilters = {
            severity: '',
            technology: '',
            days: 30,
            search: ''
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadArticles();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter change events
            document.getElementById('severityFilter').addEventListener('change', function() {
                currentFilters.severity = this.value;
                filterArticles();
            });

            document.getElementById('technologyFilter').addEventListener('change', function() {
                currentFilters.technology = this.value;
                filterArticles();
            });

            document.getElementById('daysFilter').addEventListener('change', function() {
                currentFilters.days = parseInt(this.value);
                loadArticles();
            });

            document.getElementById('searchFilter').addEventListener('input', function() {
                currentFilters.search = this.value.toLowerCase();
                filterArticles();
            });

            // Modal events
            const modal = document.getElementById('analysisModal');
            const closeBtn = document.querySelector('.close');

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats/summary');
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.summary);
                }
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }

        // Display statistics
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_articles || 0}</h3>
                    <p>üìä Articles Total</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.security_alerts || 0}</h3>
                    <p>üö® Alertes S√©curit√©</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.critical_count || 0}</h3>
                    <p>üî¥ Critiques</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.high_count || 0}</h3>
                    <p>üü† Haute S√©v√©rit√©</p>
                </div>
            `;
        }

        // Load articles
        async function loadArticles() {
            try {
                const response = await fetch(`/api/articles?limit=100&days_back=${currentFilters.days}`);
                const data = await response.json();
                
                if (data.success) {
                    allArticles = data.articles;
                    populateTechnologyFilter();
                    filterArticles();
                }
            } catch (error) {
                console.error('Erreur chargement articles:', error);
                document.getElementById('blogGrid').innerHTML = `
                    <div class="no-articles">
                        <h3>‚ùå Erreur de chargement</h3>
                        <p>Impossible de charger les articles.</p>
                    </div>
                `;
            }
        }

        // Populate technology filter
        function populateTechnologyFilter() {
            const technologies = [...new Set(allArticles.map(article => article.technology))];
            const techFilter = document.getElementById('technologyFilter');
            
            // Keep the "All" option and add technologies
            techFilter.innerHTML = '<option value="">Toutes</option>';
            technologies.forEach(tech => {
                if (tech) {
                    const option = document.createElement('option');
                    option.value = tech;
                    option.textContent = tech.charAt(0).toUpperCase() + tech.slice(1);
                    techFilter.appendChild(option);
                }
            });
        }

        // Filter articles
        function filterArticles() {
            let filtered = allArticles;

            // Apply filters
            if (currentFilters.severity) {
                filtered = filtered.filter(article => article.severity_level === currentFilters.severity);
            }

            if (currentFilters.technology) {
                filtered = filtered.filter(article => article.technology === currentFilters.technology);
            }

            if (currentFilters.search) {
                filtered = filtered.filter(article => 
                    article.title.toLowerCase().includes(currentFilters.search) ||
                    (article.ai_summary && article.ai_summary.toLowerCase().includes(currentFilters.search))
                );
            }

            displayArticles(filtered);
        }

        // Display articles
        function displayArticles(articles) {
            const blogGrid = document.getElementById('blogGrid');

            if (articles.length === 0) {
                blogGrid.innerHTML = `
                    <div class="no-articles">
                        <h3>üì≠ Aucun article trouv√©</h3>
                        <p>Aucun article ne correspond aux crit√®res s√©lectionn√©s.</p>
                    </div>
                `;
                return;
            }

            const articlesHTML = articles.map(article => createBlogCard(article)).join('');
            blogGrid.innerHTML = articlesHTML;
        }

        // Create blog card HTML
        function createBlogCard(article) {
            const severityClass = `severity-${article.severity_level || 'medium'}`;
            const publishedDate = new Date(article.published_date).toLocaleDateString('fr-FR');
            
            return `
                <div class="blog-card">
                    <div class="blog-header">
                        <h3 class="blog-title">${article.title}</h3>
                        <div class="blog-meta">
                            <div class="meta-item">
                                <span>üìÖ</span>
                                <span>${publishedDate}</span>
                            </div>
                            <div class="meta-item">
                                <span>üè∑Ô∏è</span>
                                <span>${article.technology || 'General'}</span>
                            </div>
                            <div class="severity-badge ${severityClass}">
                                ${article.severity_level || 'Medium'}
                            </div>
                        </div>
                    </div>
                    <div class="blog-content">
                        <div class="blog-summary">
                            ${article.ai_summary ? article.ai_summary.substring(0, 200) + '...' : 'R√©sum√© en cours de g√©n√©ration...'}
                        </div>
                        <div class="blog-actions">
                            <button class="btn btn-primary" onclick="showDetailedAnalysis(${article.id})">
                                üìñ Analyse Compl√®te
                            </button>
                            <a href="${article.link}" target="_blank" class="btn btn-secondary">
                                üîó Source
                            </a>
                            ${article.severity_level === 'critical' ? 
                                '<span class="btn btn-danger">üö® Critique</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show detailed analysis
        async function showDetailedAnalysis(articleId) {
            const modal = document.getElementById('analysisModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            // Show loading
            modalTitle.textContent = 'Chargement...';
            modalBody.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement de l'analyse d√©taill√©e...</p>
                </div>
            `;
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/articles/${articleId}`);
                const article = await response.json();

                if (response.ok) {
                    modalTitle.textContent = article.title;
                    modalBody.innerHTML = createDetailedAnalysisHTML(article);
                } else {
                    modalBody.innerHTML = `
                        <div class="no-articles">
                            <h3>‚ùå Erreur</h3>
                            <p>Impossible de charger l'analyse d√©taill√©e.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur chargement analyse:', error);
                modalBody.innerHTML = `
                    <div class="no-articles">
                        <h3>‚ùå Erreur de connexion</h3>
                        <p>Impossible de charger l'analyse d√©taill√©e.</p>
                    </div>
                `;
            }
        }

        // Create detailed analysis HTML
        function createDetailedAnalysisHTML(article) {
            return `
                <div class="analysis-section">
                    <h3>üìã Informations G√©n√©rales</h3>
                    <div class="analysis-content">
                        <p><strong>Technologie:</strong> ${article.technology || 'Non sp√©cifi√©e'}</p>
                        <p><strong>S√©v√©rit√©:</strong> ${article.severity_level || 'Non √©valu√©e'}</p>
                        <p><strong>Score CVSS:</strong> ${article.cvss_score || 'Non disponible'}</p>
                        <p><strong>Alerte s√©curit√©:</strong> ${article.is_security_alert ? 'Oui' : 'Non'}</p>
                        <p><strong>Date de publication:</strong> ${new Date(article.published_date).toLocaleDateString('fr-FR')}</p>
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>ü§ñ R√©sum√© IA</h3>
                    <div class="analysis-content">
                        ${article.ai_summary || 'R√©sum√© non disponible.'}
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>üí• Analyse d'Impact</h3>
                    <div class="analysis-content">
                        ${article.ai_impact || 'Analyse d\'impact non disponible.'}
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>üéØ Actions Recommand√©es</h3>
                    <div class="analysis-content">
                        ${article.ai_action || 'Actions recommand√©es non disponibles.'}
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>üìÑ Contenu Original</h3>
                    <div class="analysis-content">
                        ${article.content ? article.content.substring(0, 1000) + (article.content.length > 1000 ? '...' : '') : 'Contenu non disponible.'}
                    </div>
                </div>

                <div class="analysis-section">
                    <h3>üîó Liens</h3>
                    <div class="analysis-content">
                        <p><a href="${article.link}" target="_blank" class="btn btn-primary">üìñ Lire l'article complet</a></p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
